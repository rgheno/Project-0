<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Pesquisa</title>
        <link rel="stylesheet" href="stylesas.css">
    </head>
    <body>
        <div id="layout">
            <div class="form">
                <h2>Pesquisa avançada</h2>
                <hr />
                <h3>Localizar palavras com...</h3>
                <form action="https://www.google.com/search">
                    <div class="linha"><div class="coluna">todas estas palavras:</div><div class="coluna"><input type="text" name="as_q"></div></div></br>
                    esta expressão ou frase exata: <input type="text" name="as_epq"></br>
                    qualquer uma destas palavras: <input type="text" name="as_oq"></br>
                    nenhuma destas palavras: <input type="text" name="as_eq"></br>
                    <input type="submit" value="Pesquisa Google">
                </form>
            </div>    
        </div>
    </body>
</html>
